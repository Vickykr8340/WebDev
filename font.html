<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font</title>
</head>
<body>

    <h1>Font Tag</h1>
    This is <b>Bold</b>tag <br>
    This is <i>Italic</i>tag<br>
    This is <em>Emphesis</em>tag <br>
    This is <u>underline</u>tag<br>
    This is <strong>Strong</strong>tag<br>
    This is <mark>Bold</mark>tag<br>
    This is <ins>insert</ins>tag<br>
    This is some <small>smaller</small> text.
    My favorite color is <del>blue</del> red.
    My favorite color is <del>blue</del> <ins>red</ins>.
    This is <sub>subscripted</sub> text.
    CO<sub>2</sub>
    This is <sup>superscripted</sup> text.
    a<sup>2</sup> + b<sup>2</sup>
</body>
</html>
